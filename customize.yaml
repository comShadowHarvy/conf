
misc {
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|ghostty|wezterm|foot|footclient|urxvt|xterm|gnome-terminal|konsole|xfce4-terminal)$
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

env = GDK_SCALE, 1
env = SDL_VIDEODRIVER, wayland,x11

monitor = ,preferred,auto,1

$browser = chromium --force-device-scale-factor=0.8

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(89b4fa)
    col.inactive_border = rgb(313244)
}

decoration {
    rounding = 8
}

windowrulev2 = opacity 0.8 0.8, class:^(?!.*special).*$
windowrulev2 = opacity 0.6 0.6, class:^(?!.*special).*$, focuspoint:w

#repeat_rate = 50
#repeat_delay = 220                # Slight delay before repeat kicks in






