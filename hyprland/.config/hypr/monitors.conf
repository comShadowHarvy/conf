# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# === CURRENT MONITOR SETUP ===
# Primary display: China Star Optoelectronics MNG007QX2-2 (Framework laptop display)
monitor = eDP-1, 1920x1200@144.00, 0x0, 1.50

# === ALTERNATIVE CONFIGURATIONS ===
# If you want to use 60Hz instead of 144Hz (for battery life):
# monitor = eDP-1, 1920x1200@60.00, 0x0, 1.50

# If you prefer no scaling (smaller UI):
# monitor = eDP-1, 1920x1200@144.00, 0x0, 1.00

# If you add an external monitor (example configurations):
# High-res external monitor (4K):
# monitor = DP-1, 3840x2160@60, 1920x0, 1.50
# monitor = DP-2, 3840x2160@60, 1920x0, 1.50

# Standard external monitor (1080p):
# monitor = DP-1, 1920x1080@60, 1920x0, 1.00
# monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1.00

# === ENVIRONMENT SETTINGS ===
# Set GDK scale to match monitor scaling for consistent UI
env = GDK_SCALE,1.50

# === FALLBACK ===
# Fallback for any unspecified monitors
# monitor = ,preferred,auto,auto
